<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelear.org">
<head>
<meta charset="ISO-8859-1">
<title>A SIMPLIFIED PATIENT CARE CLINIC SYSTEM(PCCS)</title>
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity = 'sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
      CROSSORIGIN="anonymous">
</head>
<body>
<div class="container my-2">
   <h1> A SIMPLIFIED PATIENT CARE CLINIC SYSTEM(PCCS)</h1>
   <h3> Patient List</h3>
   
   <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Patient</a>
   <table border="1" class="table table-striped table-responsive-md">
      <thead>
         <tr>
           <th>Patient First Name</th>
           <th>Patient last Name</th>
           <th>Email</th>
           <th>Actions</th>
         </tr>
      </thead>
      <tbody>
        <tr th:each="employee : ${listEmployees}">
          <td th:text="${employee.firstName}"></td>
          <td th:text="${employee.lastName}"></td>
          <td th:text="${employee.email}"></td>
          <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class = "btn btn-primary">Update</a> </td>
        </tr>
      </tbody>
   </table>
</div>
</body>
</html>
